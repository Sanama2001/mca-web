<html>
<head>
<title>Mouseover</title>
<script>
function changeimage(){
document.getElementById("img").src="switz.jpg";
document.getElementById("text").innerHTML="heloo";
}
</script>
</head>
<body>
<img id="img"src="flower.jpg" onmouseover="changeimage()" width="300px" height="500px"/>
<p id="text">guyzzz</p>
</body>
</html>
